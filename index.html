<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-innovi.png">
    <title>Soluções Digitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-dark: #075E54;
            --whatsapp-teal: #128C7E;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #0F172A;
            /* Slate 900 - Preto Suave */
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #0F172A 0%, #25D366 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-ej-green {
            background-color: #25D366;
        }

        .bg-ej-dark {
            background-color: #075E54;
        }

        .bg-ej-teal {
            background-color: #128C7E;
        }

        .text-ej-green {
            color: #25D366;
        }

        .text-ej-dark {
            color: #075E54;
        }

        .btn-primary {
            background: #0F172A;
            /* Slate 900 para mais contraste */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(15, 23, 42, 0.3);
        }

        .btn-success {
            background: #25D366;
            color: #0F172A;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 211, 102, 0.4);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</head>

<body class="bg-[#F8FAFC] text-slate-900 overflow-x-hidden">

    <script type="module" src="/index.tsx"></script>
</body>

</html>
